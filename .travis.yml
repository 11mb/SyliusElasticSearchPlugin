language: php

php:
    - 7.1
    - 7.0
    - 5.6

addons:
    apt:
        sources:
            - elasticsearch-1.7
        packages:
            - elasticsearch

services:
    - elasticsearch

cache:
    directories:
        - vendor

before_install:
    - phpenv config-rm xdebug.ini || true
    - echo "memory_limit=4096M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

    - composer self-update
    - composer validate

    - elasticsearch -v
    - sudo elasticsearch start

install:
    - composer update --prefer-dist
    - src/Tests/Application/bin/console doctrine:schema:create --env=test -vvv --no-interaction
    - src/Tests/Application/bin/console fos:elastica:reset --env=test -vvv --no-interaction

script:
    - bin/behat
    - bin/phpspec run
