Sylius\Component\Core\Model\Channel:
    gb_web_channel:
        code: "WEB_GB"
        name: "Great Britain Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@pound"
        defaultLocale: "@locale_en_gb"
        locales: ["@locale_en_gb"]
        color: "black"
        enabled: true
        taxCalculationStrategy: "order_items_based"

Sylius\Component\Currency\Model\Currency:
    pound:
        code: GBP

Sylius\Component\Locale\Model\Locale:
    locale_en_gb:
        code: en_GB

Sylius\Component\Core\Model\Product:
    mug:
        code: "LOGAN_MUG_CODE"
        channels: ["@gb_web_channel"]
        currentLocale: "en_GB"
        currentTranslation: "@en_gb_mug_product_translation"
        translations: ["@en_gb_mug_product_translation", "@de_de_mug_product_translation"]
        attributes:
            - "@en_gb_mug_holiday_collection_value"
            - "@en_gb_mug_wood_material_value"
        variants: ["@mug_variant"]
    hat:
        code: "LOGAN_HAT_CODE"
        channels: ["@gb_web_channel"]
        currentLocale: "en_GB"
        currentTranslation: "@en_gb_hat_product_translation"
        translations: ["@en_gb_hat_product_translation"]
        attributes:
            - "@en_gb_mug_holiday_collection_value"
        variants: ["@hat_variant"]
    t_shirt:
        code: "LOGAN_T_SHIRT_CODE"
        channels: ["@gb_web_channel"]
        currentLocale: "en_GB"
        currentTranslation: "@t_shirt_translation"
        variants: ["@t_shirt_small"]

Sylius\Component\Core\Model\ProductTranslation:
    en_gb_mug_product_translation:
        slug: "logan-mug"
        locale: "en_GB"
        name: "Logan Mug"
        description: <paragraph(2)>
        translatable: "@mug"
    en_gb_hat_product_translation:
        slug: "logan-hat"
        locale: "en_GB"
        name: "Logan Hat"
        description: <paragraph(2)>
        translatable: "@hat"
    en_gb_t_shirt_translation:
        slug: "logan-t-shirt"
        locale: "en_GB"
        name: "Logan T-Shirt"
        description: <paragraph(2)>
        translatable: "@t_shirt"

Sylius\Component\Core\Model\ProductVariant:
    mug_variant:
        code: "LOGAN_MUG_CODE"
        product: "@mug"
        currentLocale: "en_GB"
        currentTranslation: "@en_gb_mug_variant_translation"
        translations: ["@en_gb_mug_variant_translation"]
        channelPricings:
            WEB_GB: "@gb_mug_web_channel_pricing"
    hat_variant:
        code: "LOGAN_HAT_CODE"
        product: "@hat"
        currentLocale: "en_GB"
        currentTranslation: "@en_gb_hat_variant_translation"
        translations: ["@en_gb_hat_variant_translation"]
        channelPricings:
            WEB_GB: "@gb_hat_web_channel_pricing"
    t_shirt_small:
        code: "SMALL_LOGAN_T_SHIRT_CODE"
        product: "@t_shirt"
        currentLocale: "en_GB"
        currentTranslation: "@en_gb_small_t_shirt_translation"
        channelPricings:
            WEB_GB: "@gb_small_t_shirt_web_channel_pricing"

Sylius\Component\Product\Model\ProductVariantTranslation:
    en_gb_mug_variant_translation:
        locale: "en_GB"
        name: "Logan Mug"
        translatable: "@mug_variant"
    en_gb_hat_variant_translation:
        locale: "en_GB"
        name: "Logan Hat"
        translatable: "@hat_variant"
    en_gb_small_t_shirt_translation:
        locale: "en_GB"
        name: "Small Logan T-Shirt"
        translatable: "@t_shirt_small"

Sylius\Component\Core\Model\ChannelPricing:
    gb_mug_web_channel_pricing:
        channelCode: "WEB_GB"
        price: 1000
    gb_hat_web_channel_pricing:
        channelCode: "WEB_GB"
        price: 4999
    gb_small_t_shirt_web_channel_pricing:
        channelCode: "WEB_GB"
        price: 8900

Sylius\Component\Product\Model\ProductAttributeTranslation:
    mug_collection_en_gb_translation:
        locale: "en_GB"
        name: "Mug collection"
        translatable: "@mug_collection"
    mug_material_en_gb_translation:
        locale: "en_GB"
        name: "Mug material"
        translatable: "@mug_material"

Sylius\Component\Product\Model\ProductAttribute:
    mug_collection:
        fallbackLocale: "en_GB"
        currentLocale: "en_GB"
        code: "MUG_COLLECTION_CODE"
        type: "text"
        storage_type: "text"
        translations:
            - "@mug_collection_en_gb_translation"
    mug_material:
        fallbackLocale: "en_GB"
        currentLocale: "en_GB"
        code: "MUG_MATERIAL_CODE"
        type: "text"
        storage_type: "text"
        translations:
            - "@mug_material_en_gb_translation"

Sylius\Component\Product\Model\ProductAttributeValue:
    en_gb_mug_holiday_collection_value:
        subject: "@mug"
        attribute: "@mug_collection"
        localeCode: "en_GB"
        text: "HOLIDAY COLLECTION"
    en_gb_mug_wood_material_value:
        subject: "@mug"
        attribute: "@mug_material"
        localeCode: "en_GB"
        text: "Wood"
        
